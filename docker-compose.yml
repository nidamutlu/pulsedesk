services:
  postgres:
    image: postgres:16-alpine
    container_name: pulsedesk-postgres
    environment:
      POSTGRES_DB: pulsedesk
      POSTGRES_USER: pulsedesk
      POSTGRES_PASSWORD: pulsedesk
    ports:
      - "5432:5432"
    volumes:
      - pulsedesk_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: pulsedesk-backend
    depends_on:
      - postgres
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/pulsedesk
      DB_USER: pulsedesk
      DB_PASS: pulsedesk
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"

volumes:
  pulsedesk_pgdata:
